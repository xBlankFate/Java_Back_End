<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
	<h1>Serie TV</h1>
    <form action="serie" method="post">
        <input class="form-control" type="text" name="titolo" id="titolo" placeholder="titolo">
        <input class="form-control" type="text" name="img" id="img" placeholder="img">
        <input class="form-control" type="text" name="rating" id="rating" placeholder="rating">
        <textarea class="form-control" name="summary" id="summary" cols="30" rows="10"></textarea>
        <input class="btn btn-success" type="submit" value="add">
    </form>
    <img id = "copertina" src="" alt="">
</div>
    <script>
        const URL = "https://api.tvmaze.com/singlesearch/shows?q=";
        const TITOLO = document.getElementById("titolo");
        const IMG = document.getElementById("img");
        const COPERTINA = document.getElementById("copertina");
        const RATING = document.getElementById("rating");
        const SUMMARY = document.getElementById("summary");

        TITOLO.onchange = function(){

            fetch(URL + this.value)
                .then(res => res.json())
                .then(serie => {
                    console.log(serie);
                IMG.value = serie.image.medium
                COPERTINA.src = serie.image.medium
                RATING.value = serie.rating.average
                SUMMARY.value = serie.summary
                })

        }

    </script>
</body>
</html>
